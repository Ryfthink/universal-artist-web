<div *ngIf="seed?.size == 'normal'" class="seed-root-normal border rounded">
  <img class="content content-img w-100 h-100"
       [attr.data-src]="seed.img | qiniuImg: seed.size" src="" alt=""
       appImgAppear>
  <a class="content content-mask" [routerLink]="['/content', seed.id]" appTouchHover>
    <strong>{{seed.title}}</strong><br>
    <span class="comment">{{seed.subTitle}}</span>
    <em class="timestamp">{{seed.createTime | date: 'yyyy-MM-dd'}}</em>
  </a>
</div>
<div *ngIf="seed?.size == 'large'" class="seed-root-large border rounded">
  <img class="content content-img w-100 h-100"
       [attr.data-src]="seed.img | qiniuImg: seed.size" src="" alt=""
       appImgAppear>
  <a class="content content-mask" [routerLink]="['/content', seed.id]" appTouchHover>
    <strong>{{seed.title}}</strong><br>
    <span class="comment">{{seed.subTitle}}</span>
    <em class="timestamp">{{seed.createTime | date: 'yyyy-MM-dd'}}</em>
  </a>
</div>
