<div *ngIf="seed?.size == 'normal'" class="seed-root-normal">
  <img class="content content-img w-100 h-100 border rounded"
       [attr.data-src]="seed.img | qiniuImg: seed.size" src="" alt=""
       appImgAppear>
  <a class="content content-mask border rounded "
     [routerLink]="['/content', seed.id]" appTouchHover>
    <strong>{{seed.title}}</strong><br>
    <span class="comment">{{seed.subTitle}}</span>
    <em class="timestamp">{{seed.createTime}}</em>
  </a>
</div>

  <img class="content content-img w-100 h-100 border rounded"

  <a class="content content-mask border rounded "

    <span class="comment">{{seed.subTitle}}</span>
    <em class="timestamp">{{seed.createTime}}</em>
  </a>
</div>
