<div *ngIf="seed?.size == 'normal'" class="seed seed-normal">
  <div class="content">
    <img class="border rounded" src="{{seed.img}}" alt="">
  </div>
</div>

<div *ngIf="seed?.size == 'large'" class="seed seed-large">
  <div class="content">
    <img class="border rounded" src="{{seed.img}}" alt="">
  </div>
</div>
